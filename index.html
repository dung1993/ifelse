</body>
<script>
    let year = parseInt(prompt("enter a year"));
    let isLeafYear = false;

    let isDivisibleby4 = year % 4 == 0;
    if (isDivisibleby4) {
        let isDivisibleby100 = year % 100 == 0;
        if (isDivisibleby100) {
            let isDivisibleby400 = year % 400 == 0;
            if (isDivisibleby400) {
                isLeafYear = true;
            }
        } else {
            isLeafYear = true;
        }
    }


    if (isLeafYear) {
        alert(year + " is a Leaf Year");
    } else {
        alert(year + " is Not a Leaf Year");
    }

</script>

</html>
